kind: pipeline
type: docker
name: default

steps:
  - name: build-test
    image: rust:1.81
    commands:
      - cargo build --verbose
      - cargo test --verbose

  - name: lint
    image: rust:1.81
    commands:
      - rustup component add clippy || true
      - cargo clippy -- -D warnings

  - name: security
    image: aquasec/trivy:latest
    commands:
      - trivy fs --exit-code 1 --severity HIGH,CRITICAL .

trigger:
  branch:
    - main
  event:
    - push
    - pull_request

---
kind: pipeline
type: docker
name: labels-sync

steps:
  - name: sync-labels
    image: python:3.11-slim
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
      GITHUB_REPO: luna-assistant-ai/luna-assistant-ai-core
    commands:
      - pip install requests --quiet
      - python scripts/sync-labels.py --repo "$GITHUB_REPO" --labels labels.json --dry-run=0 --delete-missing=0

trigger:
  event:
    - promote
