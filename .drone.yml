kind: pipeline
type: docker
name: default

volumes:
  - name: cargo-home
    temp: {}
  - name: cargo-target
    temp: {}

steps:
  - name: fmt
    image: rust:1.81.0
    environment:
      CARGO_HOME: /cargo-home
      CARGO_TARGET_DIR: /cargo-target
    volumes:
      - name: cargo-home
        path: /cargo-home
      - name: cargo-target
        path: /cargo-target
    commands:
      - rustup component add rustfmt || true
      - cargo fmt --check

  - name: build-test
    image: rust:1.81.0
    environment:
      CARGO_HOME: /cargo-home
      CARGO_TARGET_DIR: /cargo-target
    volumes:
      - name: cargo-home
        path: /cargo-home
      - name: cargo-target
        path: /cargo-target
    commands:
      - cargo build --verbose
      - cargo test --verbose

  - name: lint
    image: rust:1.81.0
    environment:
      CARGO_HOME: /cargo-home
      CARGO_TARGET_DIR: /cargo-target
    volumes:
      - name: cargo-home
        path: /cargo-home
      - name: cargo-target
        path: /cargo-target
    commands:
      - rustup component add clippy || true
      - cargo clippy -- -D warnings

  - name: security
    image: aquasec/trivy:0.51.4
    commands:
      - trivy fs --exit-code 1 --severity HIGH,CRITICAL .

trigger:
  branch:
    - main
  event:
    - push
    - pull_request

---
kind: pipeline
type: docker
name: labels-sync

steps:
  - name: sync-labels
    image: python:3.11-slim
    environment:
      GITHUB_TOKEN:
        from_secret: github_token
      GITHUB_REPO: luna-assistant-ai/luna-assistant-ai-core
    commands:
      - pip install requests --quiet
      - python scripts/sync-labels.py --repo "$GITHUB_REPO" --labels labels.json --dry-run=0 --delete-missing=0

trigger:
  event:
    - promote
